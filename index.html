<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <meta name="author" content="programadorgba">
  <link rel="stylesheet" href="adivina.css">
  <title>Adivina el País</title>
</head>
<body>
<div class="juego">
  <section class="jogo">
    <h1>Adivina el País</h1>
    <div id="palabra">
      <!-- Las letras se generan dinámicamente con JavaScript -->
    </div>
    <h2>Pertenece a: <span id="ayuda"></span></h2>
    <h3>Intentos Restantes: <span id="intentos">3</span></h3>
    <h3>Letras Ingresadas: <span id="letrasIngresadas"></span></h3>
    <h3>Partidas jugadas (max-5): <span id="jugadas">0/5</span></h3>
    <input
      type="text"
      id="inputLetra"
      maxlength="1"
      placeholder="Introducir"
    />
    <button id="boton">Comenzar</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-icon" class="modal-icon"></div>
        <div id="modal-message"></div>
      </div>
    </div>
    
    <footer>---programadorgba &#9786;---</footer>
  </section>
</div>
<script src="continentesPaises.js"></script>
<script src="adivina.js"></script> 
</body>
</html>
